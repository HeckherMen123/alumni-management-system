<div class="profile-container">
  <h1>My Profile</h1>

  <div class="tabs">
    <button class="tab-link active">User Information</button>
    <button class="tab-link">My Posts</button>
  </div>

  <div class="profile-form">
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
      <div class="form-group">
        <div class="avatar">
          <!-- Display user profile image or a placeholder if not set -->
          <!-- <img *ngIf="profileImageUrl" [src]="profileImageUrl" alt="Profile Image" /> -->
          <!-- <input type="file" (change)="onFileSelected($event)" /> -->
        </div>

        <div class="inputs">
          <div class="input-row">
            <input formControlName="studentid" placeholder="Student ID" />
            <input formControlName="name" placeholder="Name" />
          </div>

          <div class="input-row">
            <input formControlName="email" placeholder="Email" />
            <input formControlName="contact" placeholder="Contact Number" />
          </div>

          <textarea formControlName="backgroundInfo" placeholder="Background Information"></textarea>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="cancel" (click)="cancel()">Cancel</button>
        <button type="submit" class="save">Save</button>
      </div>
    </form>
  </div>
</div>
