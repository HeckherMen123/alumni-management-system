<div class="container">
  <h1 class="achievement-post-header">New Achievements Post</h1>
  <div>
    <quill-editor
      [styles]="{ height: '400px' }"
      (onEditorCreated)="getEditorInstance($event)"
      [(ngModel)]="achievementModel.content"
    ></quill-editor>
  </div>
  <div class="button-container">
    <button class="cancel-button" (click)="goBackToAchievements()">
      Cancel
    </button>
    <button class="post-button" (click)="createAchievement()">Post</button>
  </div>
</div>
